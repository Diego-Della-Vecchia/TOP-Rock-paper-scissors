<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play rock-paper-scissors</title>
    <link rel="icon" href="assets/paper.ico" type="image/x-icon" class="icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1 class="title">Play rock-paper-scissors against a computer</h1>
    <div class="images">
        <img src="assets/rock.png" alt="Pixel art of a fist" class="heroImages" draggable="false">
        <img src="assets/paper.png" alt="Pixel art of a stretched out hand" class="heroImages" draggable="false">
        <img src="assets/scissors.png" alt="Pixel art of a hand making a peace sign" class="heroImages" draggable="false">
    </div>
    <div class="play">
        <div class="images">
            <div class="leftPlay">
                <h2 class="title" id="subtitle">player</h2>
                <img src="assets/question mark.png" alt="Question mark in place of the players choice because the player hasnt made a choice yet" class="playerChoice" draggable="false">
            </div>
            <div div class="seperator"></div>
            <div class="playRight">
                <h2 class="title" id="subtitle">Computer</h2>
                <img src="assets/question mark.png" alt="Question mark in place of the computers choice because the round hasnt started" class="computerChoice" draggable="false">
            </div>
        </div>
        <h2 class="title playRound" id="subtitle">Play a round</h2>
        <div class="buttons">
            <button class="rock title" onclick="playRound('rock', computerChoice, playAudio)">Rock</button>
            <button class="paper title" onclick="playRound('paper', computerChoice, playAudio)">Paper</button>
            <button class="scissors title"onclick="playRound('scissors', computerChoice, playAudio)">Scissors</button>
            <audio src="assets/Rock paper scissors lose.mp3" id="lose" preload="auto"></audio>
            <audio src="assets/Rock paper scissors win.wav" id="win" preload="auto"></audio>
            <audio src="assets/draw.wav" id="draw" preload="auto"></audio>
        </div>
        <div class="Scoreboard">
            <h2 class="title" id="subtitle">Scoreboard</h2>
            <div class="container">
                <div class="title rounds">
                    <p>Rounds</p>
                    <p class="currentRound">0</p>
                </div>
                <div class="title playerWins">
                    <p>Player</p>
                    <p class="currentPlayerWins">0</p>
                </div>
                <div class="title computerWins">
                    <p>Computer</p>
                    <p class="currentComputerWins">0</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
